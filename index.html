<!--
head - houses meta content for your site
p - paragraph tag
div - general container
headers - h1 h6
body - content (whats being rendered)
lists - ul, ol, li
html tells the browser about your document (defines an html doc)
doctype - html 5
image - img, renders images on the page, alt text (accessibility), source (src), self closing (void), 
anchor - a, inserts hyperlinks to other hypertext or files, href="<relative path>|<absolute path> (| means or in this case), target _blank to open a new tab"
break - br (new lines like python)
horizontal rule, -hr, new line but with a big line across the page (width of the container it lives in)
meta - defines meta data inside head
title - title of the document that displays in the browser tab


absolute path - full url. https://google.com
Relative path - partial url based on relative file location: href="../conact.html"
-->
